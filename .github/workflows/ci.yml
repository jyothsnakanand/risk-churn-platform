name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"
  UV_VERSION: "latest"

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e ".[dev]"

      - name: Run Ruff (linter)
        run: |
          source .venv/bin/activate
          ruff check src/ tests/

      - name: Run Black (formatter)
        run: |
          source .venv/bin/activate
          black --check src/ tests/

      - name: Run isort (import sorter)
        run: |
          source .venv/bin/activate
          isort --check-only src/ tests/

      - name: Run mypy (type checker)
        run: |
          source .venv/bin/activate
          mypy src/

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e ".[dev]"

      - name: Run unit tests
        run: |
          source .venv/bin/activate
          pytest tests/unit/ -v --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

      - name: Generate coverage report
        run: |
          source .venv/bin/activate
          coverage html

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      kafka:
        image: confluentinc/cp-kafka:latest
        ports:
          - 9092:9092
        env:
          KAFKA_BROKER_ID: 1
          KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

      zookeeper:
        image: confluentinc/cp-zookeeper:latest
        ports:
          - 2181:2181
        env:
          ZOOKEEPER_CLIENT_PORT: 2181
          ZOOKEEPER_TICK_TIME: 2000

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e ".[dev]"

      - name: Wait for Kafka
        run: |
          echo "Waiting for Kafka to be ready..."
          sleep 30

      - name: Run integration tests
        run: |
          source .venv/bin/activate
          pytest tests/integration/ -v -m integration
        env:
          KAFKA_BOOTSTRAP_SERVERS: localhost:9092

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e ".[dev]"

      - name: Run Bandit (security linter)
        run: |
          source .venv/bin/activate
          pip install bandit
          bandit -r src/ -ll

      - name: Run Safety (dependency scanner)
        run: |
          source .venv/bin/activate
          pip install safety
          safety check --json || true

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: false  # Disabled - configure DOCKER_USERNAME and DOCKER_PASSWORD secrets to enable
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/risk-churn-platform
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build]
    if: false  # Disabled - configure KUBE_CONFIG_STAGING secret to enable
    environment:
      name: staging
      url: https://staging.ml-platform.example.com
    steps:
      - uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_STAGING }}

      - name: Deploy to staging
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/kafka-deployment.yaml -n ml-platform
          kubectl apply -f k8s/monitoring-deployment.yaml -n ml-platform
          kubectl apply -f k8s/seldon-deployment-shadow.yaml -n ml-platform

      - name: Wait for deployment
        run: |
          kubectl rollout status deployment/ml-platform-api -n ml-platform --timeout=5m

      - name: Run smoke tests
        run: |
          STAGING_URL="https://staging.ml-platform.example.com"
          response=$(curl -s -o /dev/null -w "%{http_code}" $STAGING_URL/health)
          if [ $response -ne 200 ]; then
            echo "Health check failed with status $response"
            exit 1
          fi

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: false  # Disabled - configure KUBE_CONFIG_PRODUCTION secret to enable
    environment:
      name: production
      url: https://api.ml-platform.example.com
    steps:
      - uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_PRODUCTION }}

      - name: Deploy to production (shadow mode)
        run: |
          kubectl apply -f k8s/seldon-deployment-shadow.yaml -n ml-platform

      - name: Wait for deployment
        run: |
          kubectl rollout status deployment/ml-platform-api -n ml-platform --timeout=5m

      - name: Monitor deployment
        run: |
          # Monitor for 5 minutes
          for i in {1..30}; do
            ERROR_RATE=$(kubectl logs -n ml-platform deployment/ml-platform-api --tail=100 | grep ERROR | wc -l)
            if [ $ERROR_RATE -gt 10 ]; then
              echo "High error rate detected: $ERROR_RATE errors"
              kubectl rollout undo deployment/ml-platform-api -n ml-platform
              exit 1
            fi
            sleep 10
          done

      - name: Send notification
        if: false  # Disabled - configure SLACK_WEBHOOK secret to enable
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "✅ ML Platform deployed to production",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Deployment Successful*\n:white_check_mark: ML Platform v${{ github.sha }} deployed to production"
                  }
                }
              ]
            }

  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [lint, test, integration-test, security]
    if: false  # Disabled - configure SLACK_WEBHOOK secret to enable
    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "❌ CI/CD Pipeline Failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Pipeline Failed*\n:x: Check GitHub Actions for details\nBranch: ${{ github.ref }}\nCommit: ${{ github.sha }}"
                  }
                }
              ]
            }
