apiVersion: apps/v1
kind: Deployment
metadata:
  name: drift-detector
  namespace: ml-platform
  labels:
    app: drift-detector
    component: monitoring
spec:
  replicas: 2
  selector:
    matchLabels:
      app: drift-detector
  template:
    metadata:
      labels:
        app: drift-detector
        component: monitoring
    spec:
      containers:
      - name: drift-detector
        image: risk-churn-platform/drift-detector:latest
        imagePullPolicy: Always
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka:9092"
        - name: DRIFT_METHOD
          value: "ks"
        - name: DRIFT_THRESHOLD
          value: "0.05"
        - name: WINDOW_SIZE
          value: "1000"
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "1000m"
            memory: "2Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: drift-detector
  namespace: ml-platform
spec:
  selector:
    app: drift-detector
  ports:
  - name: http
    port: 80
    targetPort: 8080
  type: ClusterIP
